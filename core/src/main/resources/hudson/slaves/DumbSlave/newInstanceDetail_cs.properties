# \ 
# Adds a plain, permanent agent to Jenkins. This is called "permanent" because Jenkins doesn\u2019t provide \ 
# higher level of integration with these agents, such as dynamic provisioning. \ 
# Select this type if no other agent types apply &mdash; for example such as when you are adding \ 
# a physical computer, virtual machines managed outside Jenkins, etc.
detail=\
 P\u0159id\u00e1 standardn\u00edho, trval\u00e9ho agenta do Jenkins. \u0158\u00edk\u00e1 se mu &ldquo;trval\u00fd&rdquo;, proto\u017ee u nich nen\u00ed poskytov\u00e1na \
 vy\u0161\u0161\u00ed \u00farove\u0148 za\u010dlen\u011bn\u00ed, jako nap\u0159\u00edklad dynamick\u00e9 zaji\u0161\u0165ov\u00e1n\u00ed. \
 Tento typ vyberte, pokud jin\u00e9 typy neodpov\u00eddaj\u00ed bl\u00ed\u017ee skute\u010dnosti &mdash; nap\u0159\u00edklad pokud p\u0159id\u00e1v\u00e1te \
 fyzick\u00fd stroj, virtu\u00e1ln\u00ed stroje provozovan\u00e9 mimo Jenkins, atd.
