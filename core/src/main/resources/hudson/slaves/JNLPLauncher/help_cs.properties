# Allows an agent to be launched using <a href="https://en.wikipedia.org/wiki/Java_Web_Start" target="_blank">Java Web Start</a>.<br>\ 
# In this case, a JNLP file must be opened on the agent machine, which will \ 
# establish a TCP connection to the Jenkins master.<br>\ 
# This means that the agent need not be reachable from the master; the agent \ 
# just needs to be able to reach the master. If you have enabled security via \ 
# the <i>Configure Global Security</i> page, you can customize the port on \ 
# which the Jenkins master will listen for incoming JNLP agent connections.<br>\ 
# By default, the JNLP agent will launch a GUI, but it''s also possible to run \ 
# a JNLP agent without a GUI, e.g. as a Window service.
blurb=Umo\u017e\u0148uje agenta spou\u0161t\u011bt pomoc\u00ed <a href="https://en.wikipedia.org/wiki/Java_Web_Start" target="_blank">Java Web Start</a>.<br>\
 P\u0159i t\u00e9to volb\u011b je nutn\u00e9 na stroji agenta otev\u0159\u00edt soubor JNLP, kter\u00fd vytvo\u0159\u00ed \
 TCP spojen\u00ed s hlavn\u00edm serverem.<br>\
 To znamen\u00e1, \u017ee hlavn\u00ed server se nemus\u00ed p\u0159ipojovat k agentovi, ale agent mus\u00ed b\u00fdt schopen \
 se p\u0159ipojit k hlavn\u00edmu serveru. Na str\u00e1nce <i>Nastaven\u00ed glob\u00e1ln\u00edho zabezpe\u010den\u00ed</i> m\u016f\u017eete \
 upravit port na kter\u00e9m Jenkins bude p\u0159ij\u00edmat p\u0159\u00edchoz\u00ed p\u0159ipojen\u00ed JNLP.<br>\
 Agenti JNLP se standardn\u011b spou\u0161t\u00ed s u\u017eivatelsk\u00fdm rozhran\u00edm, ale je mo\u017en\u00e9 je tak\u00e9 spou\u0161t\u011bt\
 nap\u0159. jako slu\u017ebu Windows.
