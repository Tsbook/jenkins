<div>
  Název, který jednoznačně určuje agenta v rámci instalace Jenkins.
  <p>
  Nemusí to zrovna být název hostitele agenta(pokud je na samostatném hostiteli),
  ale často se hodí, aby měli stejný název.
  <p>
  Názv nesmí obsahovat žádný z těchto uvedených znaků:
  <tt>?*/\%!@#$^&amp;|&lt;&gt;[]:;</tt>
  <!-- See jenkins.model.Jenkins#checkGoodName -->
</div>
