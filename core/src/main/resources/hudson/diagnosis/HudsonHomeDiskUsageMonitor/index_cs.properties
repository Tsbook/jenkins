# \ 
# Your <tt>JENKINS_HOME</tt> ({0}) is almost full. \ 
# When this directory completely fills up, it\'ll wreak havoc because Jenkins can\'t store any more data.
description.1=\
 V\u00e1\u0161 adres\u00e1\u0159 <tt>JENKINS_HOME</tt> ({0}) je skoro zapln\u011bn. \
 Jakmile bude zcela zapln\u011bn, m\u016f\u017ee doj\u00edt k ne\u010dekan\u00e9mu chov\u00e1n\u00ed, proto\u017ee Jenkins nebude moci \u017e\u00e1dn\u00e1 data ukl\u00e1dat. 
JENKINS_HOME\ is\ almost\ full=V JENKINS_HOME doch\u00e1z\u00ed m\u00edsto 
# <tt>JENKINS_HOME</tt> is almost full
blurb=V <tt>JENKINS_HOME</tt> doch\u00e1z\u00ed m\u00edsto 
# To prevent that problem, you should act now.
description.2=Abyste t\u00e9to situaci p\u0159ede\u0161li, je t\u0159eba okam\u017eit\u011b jednat.
# Clean up some files from this partition to make more room.
solution.1=Odstra\u0148te n\u011bjak\u00e9 soubory z tohoto odd\u00edlu, \u010d\u00edm\u017e vytvo\u0159\u00edte voln\u00e9 m\u00edsto.
# \ 
# Move <tt>JENKINS_HOME</tt> to a bigger partition. \ 
# See <a href="https://jenkins.io/redirect/migrate-jenkins-home">our documentation</a> for how to do this.
solution.2=\
 P\u0159esu\u0148te adres\u00e1\u0159 <tt>JENKINS_HOME</tt> do v\u011bt\u0161\u00edho odd\u00edlu.\
 Pro postup si p\u0159e\u010dt\u011bte <a href="http://wiki.jenkins-ci.org/display/JENKINS/Administering+Jenkins">na\u0161i Wiki</a>.
